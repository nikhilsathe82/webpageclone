<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IPDC Web Page Clone</title>

  <!-- imported the css file -->
  <link rel="stylesheet" href="./styles.css" />
  <!-- Font family import -->

  <!-- Fontawesome family import -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />


  <!-- Google Fonts Poppings import -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap');
  </style>
</head>

<body>
  <header>
    <div class="navbar">
      <div class="navbar-logo">
        <div class="logo"></div>
      </div>
      <ul class="nav-links">
        <li><a href="#Retail">Retail</a></li>
        <li><a href="#SME">SME</a></li>
        <li><a href="#Corporate">Corporate</a></li>
        <li><a href="#About Us">About Us</a></li>
        <li><a href="#Covid 19">Covid 19</a></li>
        <li><a href="#Campaigns">Campaigns</a></li>
      </ul>
      <div class="search">
        <div class="search-icon"><img src="images\search-icon.png"></div>
        <button class="navbar-button">iServices</button>
      </div>
    </div>
  </header>
  <main>
    <!-- Hero Left Side Section-->
    <div class="left-section">
      <div class="left-section-content">
        <h1>Chase Your <br> Dream with us</h1>
        <p>The harder you work for something, the greater you'll feel when you achieve it.</p>
      </div>
      <div class="left-section-buttons">
        <button class="btn1">APPLY ONLINE</button>
        <button class="btn2">LOAN CALCULATOR</button>
      </div>
      <div class="left-section-bottom">
        <div class="contact-phone">
          <img src="./images/phone.png" alt="phone">
          <p>1659</p>
        </div>
        <div class="contact-two"> </div>
        <div class="contact-social">
          <ul>
            <li><img src="./images/facebook.png" alt="facebook"></li>
            <li><img src="./images/youtube.png" alt="Youtube"></li>
            <li><img src="./images/linkedin.png" alt="linkedin"></li>
            <li><img src="./images/instagram.png" alt="instagram"></li>
          </ul>
        </div>
      </div>

    </div>

    <!-- Hero Right Side Section-->
    <div class="right-section">
      <div class="car-loan">
        <img src="/images/car.png">
        <p> Car Loan</p>
      </div>
      <img class="right-main-image" src="./images/hero-image.png">
      <div class="home-loan">
        <img src="/images/House.png">
        <p> Home Loan</p>
      </div>
    </div>
  </main>




</body>

</html>
